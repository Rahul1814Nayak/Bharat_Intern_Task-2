<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Converter</title>
    </head>
    <body>
        <div class="container">
            <div id="title"><img class="img" src="thermometer.png" alt="img"><h4>Temperature Converter</h4></div>
            <div class="convert_value">
                <label for="">  Enter value </label>
                <input id="input_value" type="number" placeholder="Enter value">
            </div>
            <div class="input">
                <div>
                    <label for="">From</label>
                    <select class="bt" name="input" id="from">
                        <option value="celsius">Celsius</option>
                        <option value="farenhite">Farenhite</option>
                    </select>
                </div>
                <div>
                    <label>To</label>
                    <select class="bt" name="input" id="to">
                        <option value="celsius">Celsius</option>
                        <option value="farenhite">Farenhite</option>
                    </select>
                </div>
            </div>
            <div class="result">
                <div>
                    <label for="">Result </label>
                    <input id="output" type="text" name="" id="res" disabled>
                </div>
                <div class="btn">
                    <button id="clear">Reset</button>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
